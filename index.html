<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@700&family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="section">
		<div class="section__wrapper">
			<div class="section__content">
				<div class="section__column">

					<div class="section__header">
						<h1 class="section__title">Menu</h1>
						<p class="section__text">We change our menu every season. <br> Here is what we are currently dishing up.</p>
					</div>

					<div class="section__body buttons">
						<button data-show-img="1" class="buttons__button active">Food Menu</button>
						<button data-show-img="2" class="buttons__button">Drinks Menu</button>
						<button data-show-img="3" class="buttons__button">Takeaway Menu</button>
					</div>

				</div>

				<div class="section__column section__column_right">

					<div class="section__img active">
						<img src="img/1.jpg" alt="Картинка 1">
					</div>

					<div class="section__img">
						<img src="img/2.jpg" alt="Картинка 1">
					</div>

					<div class="section__img">
						<img src="img/3.jpg" alt="Картинка 1">
					</div>
					
				</div>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
